<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../desenvolvimento/css/form_dp.css">
    <title>Document</title>
</head>
<body>
    <form id="form-depoimento" method="POST" action="../desenvolvimento/backend/publicar_feedback.php">
        <label for="nome">Nome (opcional):</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome (opcional)"><br><br>

          <label for="avaliacao">Avaliação (1 a 10):</label>
        <input type="number" id="avaliacao" name="avaliacao" placeholder="Sua avaliacao"><br><br>
    
        <label for="sugestao">O que podemos melhorar:</label><br>
        <textarea id="sugestao" name="sugestao" rows="4" cols="50" required></textarea><br><br>
    
        <button type="submit">Publicar Feedback</button>
        <button onclick="window.location.href='../desenvolvimento/index.html'">Voltar</button>
    </form>
    
    <script>
        // Enviar o formulário sem recarregar a página
        document.getElementById('form-depoimento').addEventListener('submit', function (e) {
            e.preventDefault();
    
            const formData = new FormData(this);
    
            fetch('../desenvolvimento/backend/publicar_feedback.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Mensagem de sucesso ou erro
                this.reset(); // Limpar o formulário
                location.reload(); // Recarregar para atualizar os depoimentos
            })
            .catch(error => console.error('Erro ao enviar o depoimento:', error));
        });
    </script>

<script src="inverter-cores/formulario.js"></script>

</body>
</html>
